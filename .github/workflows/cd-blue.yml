name: Android CD

on:
  workflow_run:
    workflows: ["Android CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin' # Use AdoptOpenJDK distribution for setting up Java environment
        cache: gradle # Cache the Gradle dependencies to improve build performance

    - name: Build Docker Image
      run: ./cd/deploy.sh