name: Android CI

on:
  push:
    branches:
      - main
      - ci-cd
  pull_request:
    branches:
      - main
      - ci-cd

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Set working directory
      run: cd AndroidLibrary

    - name: Grant execute permissions to gradlew
      run: chmod +x ./AndroidLibrary/gradlew

    - name: Build with Gradle
      run: ./AndroidLibrary/gradlew build

    - name: Run Tests
      run: ./AndroidLibrary/gradlew test