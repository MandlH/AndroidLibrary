name: Android CI

on:
  push:
    branches:
      - main
      - docker-test
  pull_request:
    branches:
      - main
      - docker-test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permissions to gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Utils Tests
      run: ./gradlew :utils:testDebugUnitTest

    - name: Build APK
      run: ./gradlew :app:assembleDebug

    - name: Update Docker
      run: sudo apt-get update && sudo apt-get install -y docker-ce

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker buildx create --use
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker buildx build --platform linux/amd64,linux/arm64 -t mandlh/android-library:latest -f Dockerfile . --output type=registry
        docker push mandlh/android-library:latest

    - name: Retry Pull Image
      run: docker pull mandlh/android-library:latest

  notify-success:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
    - name: Send success notification
      if: success()
      run: |
        echo "Build and deploy were successful!"


